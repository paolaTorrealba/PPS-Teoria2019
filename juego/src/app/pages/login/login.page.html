<ion-header>
  <ion-toolbar color="new">
    <ion-title style="text-align-last: center; font-size: x-large;">Juego Kinético</ion-title>
  </ion-toolbar>
</ion-header>
  
   <ion-content padding>
      <br><br><br>
      <div class="usuarios">
          <ion-fab class="fabUsuario" vertical="bottom" horizontal="start" slot="fixed">
              <ion-fab-button>
                <ion-icon class="iconUsuario" name="person"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="end">
                  <!-- <ion-fab-button (click)="DesplegarUsuarios()"></ion-fab-button> -->
                  <ion-fab-button  class="iconFabUsuario" (click)="SetearUsuario('admin@admin.com', '111111')">Adm</ion-fab-button>
                  <ion-fab-button  class="iconFabUsuario" (click)="SetearUsuario('invitado@invitado.com', '222222')">Inv</ion-fab-button>
                  <ion-fab-button  class="iconFabUsuario" (click)="SetearUsuario('usuario@usuario.com', '333333')">Usu</ion-fab-button>
                  <ion-fab-button  class="iconFabUsuario" (click)="SetearUsuario('anonimo@anonimo.com', '444444')">An</ion-fab-button>
                  <ion-fab-button  class="iconFabUsuario" (click)="SetearUsuario('tester@tester.com', '555555')">Tes</ion-fab-button>
                </ion-fab-list>
          </ion-fab>

      <div class=".col-sm-2 .col-md-12">
        <img class="icon" src="/assets/icon/juego_icon.png" alt="">
      </div><br><br><br> <br><br><br>
      <ion-item>
        <ion-label position="floating" > Correo electrónico</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email" style="border-radius: 10px;text-align: center;
        margin-top: 30px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" > Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password" style="border-radius: 10px;text-align: center;
        margin-top: 30px;"></ion-input>
      </ion-item>

      <br>    <br>    <br>
      <div class="login">
          <button class="login, a" (click)="onSubmitLogin()">
              <img class="botonEntrar" src="/assets/icon/entrar.png" alt="">
          </button>	
      </div>
