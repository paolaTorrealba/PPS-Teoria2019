<ion-header>
    <ion-toolbar >
        <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
            <ion-icon style="color:#fff" name="menu"></ion-icon>
          </ion-button>
    <ion-title>
        Conversando en el aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--  <ion-button (click)="onLogout()">Desconectarse</ion-button>-->
  <ion-list>    
        <ion-item *ngFor = "let chat of chatRoom" (click)="openChat(chat)">
          <ion-avatar slot="start">
            <ion-img src={{chat.imagen}}></ion-img>
          </ion-avatar>
          <ion-label>
            <h2><b>{{chat.nombre}}</b></h2>
            <h3>{{chat.descripcion}}</h3>
            <p>Accede dando click y escribe un mensaje</p>
          </ion-label>
        </ion-item>   
    </ion-list>
</ion-content>
