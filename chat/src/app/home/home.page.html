<ion-header>
    <ion-toolbar color="new" >
        <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
            <ion-icon style="color:#fff" name="menu"></ion-icon>
          </ion-button>
    <ion-title style="text-align: center;">
        Conversando en el aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
 
  <ion-list>    
        <ion-item *ngFor = "let chat of chatRoom" (click)="openChat(chat)">
         <ion-img style="width: 90%; padding-left: 15%; margin-top: 10%" src={{chat.imagen}}></ion-img><br>
           
        </ion-item>   
    </ion-list>
   
</ion-content>
