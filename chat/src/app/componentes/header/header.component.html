<ion-header>
  <ion-toolbar color="{{color}}">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="{{colorTitulo}}">{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="icon != undefined" (click)="iconClicked()">
        <ion-icon size="large" slot="icon-only" color="{{iconColor}}" name="{{icon}}"></ion-icon>
      </ion-button>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>
