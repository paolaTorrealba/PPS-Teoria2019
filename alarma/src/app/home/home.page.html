<div class="container">

  <div class="switch white">

    <input type="radio" name="switch" id="switch-off" (click)="stop()" checked>
    <input type="radio" name="switch" id="switch-on"  (click)="start()" >

    <label for="switch-off">Off</label>
    <label for="switch-on">On</label>

    <span class="toggle"></span>

  </div> <!-- end switch -->

</div> <!-- end container -->
