<ion-header>
    <ion-toolbar color="titulo">
      <ion-title style="text-align-last: center; font-size: x-large;">Alarma</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login">   
            <ion-fab  class="fab1" vertical="bottom" horizontal="end" edge slot="fixed">
                <ion-fab-button style="margin-bottom: 420px;">
                  <ion-icon class="icon1" src="../assets/images/usuario.svg" ></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="top" style="margin-bottom: 500px;">
                  <ion-fab-button (click)="SetearUsuario('admin@admin.com', '111111')">Admin</ion-fab-button>
                  <ion-fab-button (click)="SetearUsuario('invitado@invitado.com', '222222')">Inv</ion-fab-button>
                  <ion-fab-button (click)="SetearUsuario('usuario@usuario.com', '333333')">Usu</ion-fab-button>                  
                  <ion-fab-button (click)="SetearUsuario('anonimo@anonimo.com', '444444')">Anon</ion-fab-button> 
                  <ion-fab-button (click)="SetearUsuario('test@test.com', '555555')">Test</ion-fab-button> 
                </ion-fab-list>
            </ion-fab>
        <!-- <ion-item id="defaultUsers" style=" width: min-content;padding-left: 20%;">
            <ion-label>Usuarios</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="usuario" (ionChange)="setUsuarioDefault()">
              <ion-select-option *ngFor="let usuario of defaultUsers" [value]="usuario">{{usuario.email}}</ion-select-option>
            </ion-select>
          </ion-item>  -->
      <div class="imgContainer"><img src="../../../assets/icon/icon-alarma.png"></div>
       
      <form class="login__form" 
            [formGroup]="validations_form"
            (ngSubmit)="loginUsuario(validations_form.value)">
        <div class="login__row" 
             style="background-color: #ec5a4de5;">
          <img style="width: 10%;"
               src="../../../assets/imagenes/avatar.png">
          <ion-input
                        value="{{email}}" 
                        type="text" 
                        class="login__input name" 
                        placeholder="Correo Electrónico"
                        formControlName="email" required></ion-input>
          
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div style="color: transparent;" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </div>

        <div class="login__row" 
             style="background-color: #ec5a4de5;">
          <img  style="width: 10%;"
                src="../../../assets/imagenes/contrasena.png">
          <ion-input  value="{{password}}"
                      type="password"
                      class="login__input pass"
                      placeholder="Contraseña"
                      formControlName="password" required></ion-input>
         
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </div>
        <div>
          <button class="button" 
                  style="color: currentColor;font-size: large;font-family: sans-serif;;" 
                  type="submit"  
                  [disabled]="!validations_form.valid">Ingresar</button>
        </div>
       
        <label class="error-message">{{errorMessage}}</label>
      </form>

     
    </div>
  </ion-content>
